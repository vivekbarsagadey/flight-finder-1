<div class="card flight-card" id="{{flight.id}}">
  <div class="card-header flight-card-header">
    <div class="row flight-header-row">
      <div class="col-6">
        <div class="row text-capitalize"><h4 class="title">{{flight.title}}</h4></div>
      </div>
      <div class="col-3">
        <div class="row justify-content-end align-items-baseline">
         <span>
           <mat-icon class="mr-1">calendar_today</mat-icon>
          </span>
          <label> {{flight.date | date}}</label>
        </div>
      </div>
      <div class="col-3">
        <div class="row justify-content-end price-dtl">{{flight.price | currency}}</div>
      </div>
    </div>
  </div>
  <div class="card-body flight-card-body">
    <div class="row flight-body-row">
      <div class="col-3">
        <div class="row justify-content-left flight-data align-items-baseline">
          <label>{{flight.startTime}}</label>
          <span>
            <mat-icon>flight_takeoff</mat-icon>
          </span>
        </div>
        <div class="row justify-content-left flight-data align-items-baseline"><label>{{flight.startLocation}}</label>
          <span><mat-icon>room</mat-icon>
          </span>
        </div>
        <div class="row justify-content-left"><a href="#">View Flight Details</a></div>
      </div>

      <div class="col-3 justify-content-center">
        <div class="row justify-content-center flight-data align-items-baseline">
          <label>{{flight.totalTime}}</label>
          <span>
          <mat-icon>hourglass_top</mat-icon>
          </span>
        </div>
        <div class="row justify-content-center flight-data align-items-baseline">
          <mat-icon *ngIf="isMultipleStopFlight()">multiple_stop</mat-icon>
          <mat-icon *ngIf="!isMultipleStopFlight()">east</mat-icon>
        </div>
        <div class="row justify-content-center">
          <span><mat-icon>call_missed_outging</mat-icon></span>
          <label>{{flight.stations}}</label></div>
      </div>

      <div class="col-3">
        <div class="row justify-content-end flight-data align-items-baseline"><label>{{flight.endTime}}</label>
          <span>
          <mat-icon>flight_land</mat-icon>
          </span>
        </div>
        <div class="row justify-content-end flight-data align-items-baseline">
          <label>{{flight.endLocation}}</label>
          <span>
            <mat-icon>room</mat-icon>
          </span>
        </div>
      </div>

      <div class="col-2 offset-1">
        <div class="row justify-content-end align-items-baseline">
           <span>
          <mat-icon>airline_seat_recline_extra</mat-icon>
           </span>
          {{flight.booked}} / {{flight.capacity}}
          <!--          <div class="col-6 justify-content-end"><mat-icon>star</mat-icon> {{flight.rating}}/10</div>-->
        </div>
        <div class="row btn-book">
          <button mat-stroked-button class="btn btn-block" (click)="open(bookModal)">
            Book Now
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #bookModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Booking</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h3>Thank You...!</h3>
  </div>
</ng-template>
